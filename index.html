<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rain Gauge Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="light">
  <!-- Shared header mount -->
  <div id="site-header"></div>

  <main class="container">
    <section class="header-block">
      <h2>Realtime Dashboard</h2>

      <div class="statusbar">
        <div id="statusDot" class="dot offline"></div>
        <div id="statusText" class="status-text">OFFLINE</div>
      </div>

      <div class="meta">
        <div id="clock">--:--:--</div>
        <div id="lastUpdated">Last updated: —</div>
      </div>
    </section>

    <section class="card metrics-grid">
      <div class="metric">
        <div class="label">Temperature</div>
        <div class="value">
          <span id="t">⏳</span>
          <span class="trend steady" id="tTrend">—</span>
        </div>
      </div>

      <div class="metric">
        <div class="label">Humidity</div>
        <div class="value">
          <span id="h">⏳</span>
          <span class="trend steady" id="hTrend">—</span>
        </div>
      </div>

      <div class="metric">
        <div class="label">Pressure</div>
        <div class="value">
          <span id="p">⏳</span>
          <span class="trend steady" id="pTrend">—</span>
        </div>
      </div>

      <div class="metric">
        <div class="label">Rainfall (cumulative)</div>
        <div class="value">
          <span id="r">⏳</span>
          <span class="unit">mm</span>
          <span class="trend steady" id="rTrend">—</span>
        </div>
      </div>
    </section>

    <section class="card charts-grid">
      <div class="chart-card">
        <div class="chart-title">Temperature (°C)</div>
        <canvas id="tempChart"></canvas>
      </div>
      <div class="chart-card">
        <div class="chart-title">Humidity (%)</div>
        <canvas id="humChart"></canvas>
      </div>
      <div class="chart-card">
        <div class="chart-title">Pressure (hPa)</div>
        <canvas id="presChart"></canvas>
      </div>
      <div class="chart-card">
        <div class="chart-title">Rainfall — Cumulative & Interval (mm)</div>
        <canvas id="rainChart"></canvas>
      </div>
    </section>
  </main>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Shared header include (cache-busted) -->
<script type="module" src="partials/include.js?v=8"></script>

<!-- Dashboard logic (cache-busted) -->
<script type="module">
  import { injectHeader } from './partials/include.js?v=8';
  await injectHeader();
  await import('./main.js?v=8');
</script>
</body>
</html>
