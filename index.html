<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automatic Rain Gauge — Live</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">

  <!-- Header injected by include.js -->
  <div id="site-header"></div>

  <main class="container">
    <section class="header-block">
      <h1>Automatic Rain Gauge</h1>
      <div class="meta">
        <div id="clock">--:--:--</div>
        <div id="lastUpdated">Waiting for data…</div>
        <div class="status">
          <span class="dot offline" id="statusDot"></span>
          <span id="statusText">OFFLINE</span>
        </div>
      </div>
    </section>

    <!-- Metrics -->
    <section class="metrics-grid">
      <div class="metric">
        <div class="label">Temp</div>
        <div class="value"><span id="t">⏳</span><span class="unit">°C</span><span id="tTrend" class="trend steady">—</span></div>
      </div>
      <div class="metric">
        <div class="label">Humidity</div>
        <div class="value"><span id="h">⏳</span><span class="unit">%</span><span id="hTrend" class="trend steady">—</span></div>
      </div>
      <div class="metric">
        <div class="label">Pressure</div>
        <div class="value"><span id="p">⏳</span><span class="unit">hPa</span><span id="pTrend" class="trend steady">—</span></div>
      </div>
      <div class="metric">
        <div class="label">Rainfall (Today)</div>
        <div class="value"><span id="r">⏳</span><span class="unit">mm</span><span id="rTrend" class="trend steady">—</span></div>
      </div>
      <!-- NEW: Rate tile -->
      <div class="metric">
        <div class="label">Rain Rate</div>
        <div class="value"><span id="rr">⏳</span><span class="unit">mm/h</span><span id="rrTrend" class="trend steady">—</span></div>
      </div>
    </section>

    <!-- Charts -->
    <section class="charts-grid">
      <div class="card chart-card">
        <div class="chart-title">Temperature (°C)</div>
        <canvas id="tempChart"></canvas>
      </div>
      <div class="card chart-card">
        <div class="chart-title">Humidity (%)</div>
        <canvas id="humChart"></canvas>
      </div>
      <div class="card chart-card">
        <div class="chart-title">Pressure (hPa)</div>
        <canvas id="presChart"></canvas>
      </div>
      <div class="card chart-card wide">
        <div class="chart-title">Rainfall — Interval (bars), Cumulative & Rate</div>
        <canvas id="rainChart"></canvas>
      </div>
    </section>
  </main>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Shared header include (cache-busted) -->
  <script type="module" src="partials/include.js?v=11"></script>

  <!-- Dashboard logic (cache-busted) -->
  <script type="module">
    import { injectHeader } from './partials/include.js?v=11';
    await injectHeader();
    await import('./main.js?v=11');
  </script>
</body>
</html>
